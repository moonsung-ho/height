<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실망 금지</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h1>예상 키 계산기</h1>
    <input type="number" placeholder="아빠 키" id="father" />
    <br />
    <input type="number" placeholder="엄마 키" id="mother" />
    <br />
    <br />
    <input type="radio" name="gener" checked="checked" id="gender" />
    <label for="gender" class="up" id="man">남자<span id="icon">♂</span></label>
    <input type="radio" name="gener" id="gender2" />
    <label for="gender2" class="up" id="woman">여자<span id="icon">♀</span></label>
    <br />
    <button onclick="result();" id="button">확인</button>
  </body>
</html>
